<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOOD EAR</title>
<link rel="stylesheet" href="SouBstyle.css">
</head>
<body>
    <br></br>
    <br></br>
    <br></br>

<header>
    <h1>GOOD EAR</h1>
</header>

<main>
    <section id="soundboard">
        <h2>Click a button below to play a note:</h2>
        <br></br>
		<br></br>
		<br></br>
        <div class="grid-container">
            <button class="note" data-note="C1">Low C</button>
            <button class="note" data-note="CC2">Low C#/Db</button>
            <button class="note" data-note="D2">Low D</button>
            <button class="note" data-note="DD2">Low D#/Eb</button>
            <button class="note" data-note="E2">Low E</button>
            <button class="note" data-note="F2">Low F</button>
            <button class="note" data-note="FF2">Low F#/Gb</button>
            <button class="note" data-note="G2">Low G</button>
            <button class="note" data-note="GG2">Low G#/Ab</button>
            <button class="note" data-note="A2">Low A</button>
            <button class="note" data-note="AA2">Low A#/Bb</button>
            <button class="note" data-note="B2">Low B</button>
            <button class="note" data-note="C2">Middle C</button>
            <button class="note" data-note="CC">Middle C#/Db</button>
            <button class="note" data-note="D3">Middle D</button>
            <button class="note" data-note="DD3">Middle D#/Eb</button>
            <button class="note" data-note="E3">Middle E</button>
            <button class="note" data-note="F3">Middle F</button>
            <button class="note" data-note="FF3">Middle F#/Gb</button>
            <button class="note" data-note="G4">Middle G</button>
            <button class="note" data-note="GG3">Middle G#/Ab</button>
            <button class="note" data-note="A3">Middle A</button>
            <button class="note" data-note="AA3">Middle A#/Bb</button>
            <button class="note" data-note="B3">Middle B</button>
            <button class="note" data-note="C3">High C</button>
            <button class="note" data-note="CC5">High C#/Db</button>
            <button class="note" data-note="D5">High D</button>
            <button class="note" data-note="DD5">High D#/Eb</button>
            <button class="note" data-note="E4">High E</button>
            <button class="note" data-note="F4">High F</button>
            <button class="note" data-note="FF4">High F#/Gb</button>
            <button class="note" data-note="G5">High G</button>
            <button class="note" data-note="GG5">High G#/Ab</button>
            <button class="note" data-note="A5">High A</button>
            <button class="note" data-note="AA5">High A#/Bb</button>
            <button class="note" data-note="B5">High B</button>
        </div>
		<br></br>
		<br></br>
    </section>
    <button id="play-button"></button>
    <audio id="audio"></audio>
</main>


<footer>
    <p>&copy; 2024 Good Ear</p>
</footer>

<script src="GoodEar.js"></script>
</body>
</html>
